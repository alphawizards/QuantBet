version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantbet_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quantbet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantbet_secret}
      POSTGRES_DB: ${POSTGRES_DB:-quantbet}
    ports:
      - "5432:5432"
    volumes:
      - quantbet_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quantbet" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  api:
    build: .
    container_name: quantbet_api
    environment:
      DATABASE_URL: postgresql://quantbet:quantbet_secret@postgres:5432/quantbet
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: [ "uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000" ]
    restart: unless-stopped

  # React Dashboard
  dashboard:
    build: ./dashboard
    container_name: quantbet_dashboard
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # Data Loader (run on-demand)
  loader:
    build: .
    container_name: quantbet_loader
    environment:
      DATABASE_URL: postgresql://quantbet:quantbet_secret@postgres:5432/quantbet
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: [ "python", "-m", "scripts.load_data", "--source", "both" ]
    profiles:
      - loader

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quantbet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@quantbet.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - admin

volumes:
  quantbet_data:
    driver: local
