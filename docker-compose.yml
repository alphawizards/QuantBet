version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantbet_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quantbet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantbet_secret}
      POSTGRES_DB: ${POSTGRES_DB:-quantbet}
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - quantbet_data:/var/lib/postgresql/data
      # Auto-run schema on first start
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quantbet" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Python Application - Data Loading & Processing
  app:
    build: .
    container_name: quantbet_app
    environment:
      DATABASE_URL: postgresql://quantbet:quantbet_secret@postgres:5432/quantbet
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount local data directory for xlsx files and cache
      - ./data:/app/data
    command: [ "python", "-m", "scripts.load_data", "--source", "both" ]
    profiles:
      - loader # Only run with: docker-compose --profile loader up

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quantbet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@quantbet.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - admin # Only start with: docker-compose --profile admin up

volumes:
  quantbet_data:
    driver: local
