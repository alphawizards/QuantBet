[pytest]
pythonpath = src
testpaths = tests

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-fail-under=5
    --maxfail=5
    --timeout=30

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require API/database)
    e2e: End-to-end tests (require full system)
    smoke: Smoke tests (critical path validation)
    performance: Performance benchmarks
    security: Security and authorization tests
    slow: Slow-running tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout settings
timeout = 30
timeout_method = thread

# Output settings
console_output_style = progress
log_cli = false
log_cli_level = INFO
